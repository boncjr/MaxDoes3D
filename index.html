<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MaxDoes3D Glass Squares</title>
<style>
/* Full screen gradient background */
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #f47a61, #c741b6);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: sans-serif;
}

/* Floating squares */
.square {
  position: absolute;
  background: rgba(255, 255, 255, 0.08);
  border-radius: 8px;
  animation: float 12s ease-in-out infinite alternate;
}

/* Different speeds & movement for each square */
.square:nth-child(1) { animation-duration: 14s; }
.square:nth-child(2) { animation-duration: 10s; }
.square:nth-child(3) { animation-duration: 16s; }
.square:nth-child(4) { animation-duration: 12s; }
.square:nth-child(5) { animation-duration: 18s; }

/* Float animation - bigger movement */
@keyframes float {
  0%   { transform: translate(0, 0) rotate(0deg); }
  25%  { transform: translate(40px, -30px) rotate(10deg); }
  50%  { transform: translate(-30px, 40px) rotate(-10deg); }
  75%  { transform: translate(30px, 20px) rotate(5deg); }
  100% { transform: translate(-40px, -20px) rotate(-5deg); }
}

/* Glass panel */
.glass {
  position: relative;
  z-index: 1;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 16px;
  box-shadow: 0 4px 30px rgba(0,0,0,0.1);
  backdrop-filter: blur(9px);
  -webkit-backdrop-filter: blur(9px);
  border: 1px solid rgba(255,255,255,0.3);
  padding: 3rem 4rem;
  text-align: center;
  color: white;
  transition: transform 0.3s ease; /* smooth hover scale */
}

.glass:hover {
  transform: scale(1.05); /* slightly bigger on hover */
}

/* Bottom-left tiny credit */
.css-glass-credit {
  position: fixed;
  bottom: 8px;
  left: 10px;
  font-size: 9px;
  color: rgba(255, 255, 255, 0.55);
  text-decoration: none;
  font-family: sans-serif;
  z-index: 2;
}

.css-glass-credit span {
  color: rgba(255, 255, 255, 0.7);
  text-decoration: underline;
}

.css-glass-credit:hover span {
  color: white;
}
</style>
</head>
<body>

<!-- Floating squares -->
<div class="square" style="top:10%; left:15%; width:100px; height:100px;"></div>
<div class="square" style="top:40%; left:70%; width:60px; height:60px;"></div>
<div class="square" style="top:70%; left:25%; width:80px; height:80px;"></div>
<div class="square" style="top:20%; left:50%; width:50px; height:50px;"></div>
<div class="square" style="top:60%; left:80%; width:70px; height:70px;"></div>

<!-- Glass panel -->
<div class="glass">
  <h1>MaxDoes3D</h1>
  <p>Uh, if it wasn't obvious, i 3D print stuff :)</p>
</div>

<!-- Credit -->
<a class="css-glass-credit" href="https://css.glass" target="_blank" rel="noopener">
  Style Inspired By <span>Css.Glass</span>
</a>

</body>
</html>
